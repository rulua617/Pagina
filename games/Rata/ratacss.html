    <script>

        var time = new Date();
        var deltaTime = 0;
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(Init, 1);
        } else {
            document.addEventListener("DOMContentLoaded", Init);
        }

        function Init() {
            time = new Date();
            Start();
            Loop();
        }


        function Loop() {
            deltaTime = (new Date() - time) / 1000;
            time = new Date();
            Update();
            requestAnimationFrame(Loop);

        }

        var keyUpPressed = false;
        var keyDownPressed = false;
        var sueloY = 22;
        var techoY = 22;
        var velY = 0;
        var impulso = 900;
        var gravedad = 0;

        var dinoPosX = 42;
        var dinoPosY = sueloY;

        var sueloX = 0;
        var techoX = 0;
        var velEscenario = 1280 / 3;
        var gameVel = 1;
        var score = 0;

        var parado = false;
        var saltando = false;

        var tiempoHastaObstaculo = 3;
        var tiempoObstaculoMin = 1;
        var tiempoObstaculoMax = 1.8;
        var obstaculos = [];

        var tiempoHastaQueso = 3;
        var tiempoQuesoMin = 1;
        var tiempoQuesoMax = 1.8;
        var quesos = [];

        var tiempoHastaNube = 0.5;
        var tiempoNubeMin = 0.7;
        var tiempoNubeMax = 2.7;
        var maxNubeY = 270;
        var minNubeY = 100;
        var nubes = [];
        var velNube = 0.5;

        var ultimaPosicionObstaculo = 0;
        var ultimaPosicionQueso = 0;

        var contenedor;
        var puedeMoverse = true;
        var dino;
        var textoScore;
        var suelo;
        var gameOver;
        var delay = 3;
        var techo;
        var personajeVivo = true;
        const elementosCSS = [
            ':active',
            ':checked',
            ':disabled',
            ':empty',
            ':enabled',
            ':first-child',
            ':first-of-type',
            ':focus',
            ':hover',
            ':last-child',
            ':last-of-type',
            ':not(selector)',
            ':nth-child(n)',
            ':nth-last-child(n)',
            ':nth-last-of-type(n)',
            ':nth-of-type(n)',
            ':only-child',
            ':only-of-type',
            ':target',
        ];


        function Estrellarse() {
            dino.classList.remove("dino-corriendo");
            dino.classList.add("dino-estrellado");
            personajeVivo = false;
        }

        function Start() {
            gameOver = document.querySelector(".game-over");
            suelo = document.querySelector(".suelo");
            techo = document.querySelector(".techo");
            contenedor = document.querySelector(".contenedor");
            textoScore = document.querySelector(".score");
            dino = document.querySelector(".dino");
            document.addEventListener("keydown", handleKeyDown);
            document.addEventListener("keyup", handleKeyUp);
        }

        function Update() {
            if (parado) return;
            MoverFondo();
            MoverTecho();
            MoverSuelo();
            DecidirCrearObstaculos();
            DecidirCrearQuesos();
            MoverObstaculos();
            MoverQuesos();
            DetectarColision();

            velY -= gravedad * deltaTime;
        }

        function Estrellarse() {
            dino.classList.remove("dino-corriendo");
            dino.classList.add("dino-estrellado");
            parado = true;

        }


        function HandleKeyDown(ev) {
            if (ev.keyCode == 32) {
                Saltar();
            }
        }
        setTimeout(function () {
            var elementos = document.getElementsByClassName("ll");
            if (elementos.length > 0) {
                elementos[0].style.display = "none";
            }
        }, 3000);

        function handleKeyDown(event) {
            switch (event.key) {
                case "ArrowUp":
                    dinoPosY += 17;
                    break;
                case "ArrowDown":
                    dinoPosY -= 17;
                    break;
                case "w":
                case "W":
                    dinoPosY += 17;
                    break;
                case "s":
                case "S":
                    dinoPosY -= 17;
                    break;
            }


            if (dinoPosY < sueloY) dinoPosY = sueloY;
            if (dinoPosY + dino.clientHeight > contenedor.clientHeight) {
                dinoPosY = contenedor.clientHeight - dino.clientHeight;
            }

            dino.style.bottom = dinoPosY + "px";
        }

        function handleKeyUp(event) {

        }

        var touchStartY = null;
        var dinoStartY = sueloY;
        document.addEventListener("touchstart", handleTouchStart);
        document.addEventListener("touchmove", handleTouchMove);
        document.addEventListener("touchend", handleTouchEnd);

        function handleTouchStart(event) {
            touchStartY = event.touches[0].clientY;
            dinoStartY = dinoPosY;
        }


        function handleTouchMove(event) {

            if (touchStartY === null) return;

            var touchEndY = event.touches[0].clientY;
            var deltaY = touchEndY - touchStartY;

            var newDinoY = dinoStartY - deltaY;
            if (newDinoY < sueloY) newDinoY = sueloY;

            if (newDinoY + dino.clientHeight > contenedor.clientHeight) {
                newDinoY = contenedor.clientHeight - dino.clientHeight;
            }

            dinoPosY = newDinoY;
            dino.style.bottom = dinoPosY + "px";
        }
        function handleTouchEnd() {
            touchStartY = null;
        }




        function MoverSuelo() {
            sueloX += CalcularDesplazamiento();
            suelo.style.left = -(sueloX % contenedor.clientWidth) + "px";
        }
        function MoverTecho() {
            techoX += CalcularDesplazamiento();
            techo.style.left = -(techoX % contenedor.clientWidth) + "px";
        }
        function MoverFondo() {

            contenedor.style.backgroundPositionX = -sueloX + "px";
        }




        function CalcularDesplazamiento() {
            return velEscenario * deltaTime * gameVel;
        }



        function DecidirCrearObstaculos() {
            tiempoHastaObstaculo -= deltaTime;
            if (tiempoHastaObstaculo <= 0) {
                CrearObstaculo();
            }
        }
        function DecidirCrearQuesos() {
            tiempoHastaQueso -= deltaTime;
            if (tiempoHastaQueso <= 0) {
                CrearQueso();
            }
        }




        function CrearObstaculo() {
            var obstaculo = document.createElement("div");
            contenedor.appendChild(obstaculo);
            obstaculo.classList.add("cactus");
            if (Math.random() > 0.5) obstaculo.classList.add("cactus2");
            obstaculo.posX = contenedor.clientWidth;
            var alturaMinima = 16;
            var alturaMaxima = 250;
            var posicionVertical = Math.random() * (alturaMaxima - alturaMinima) + alturaMinima;
            obstaculo.style.bottom = posicionVertical + "px";
            obstaculo.style.left = contenedor.clientWidth + "px";
            obstaculos.push(obstaculo);
            tiempoHastaObstaculo = tiempoObstaculoMin + Math.random() * (tiempoObstaculoMax - tiempoObstaculoMin) / gameVel;
        }

        function CrearQueso() {
            var queso = document.createElement("div");
            contenedor.appendChild(queso);
            queso.classList.add("queso");
            queso.posX = contenedor.clientWidth;
            var alturaMinima = 16;
            var alturaMaxima = 250;
            var posicionVertical = Math.random() * (alturaMaxima - alturaMinima) + alturaMinima;
            queso.style.bottom = posicionVertical + "px";
            queso.style.left = contenedor.clientWidth + "px";
            quesos.push(queso);
            tiempoHastaQueso = tiempoQuesoMin + Math.random() * (tiempoQuesoMax - tiempoQuesoMin) / gameVel;
        }

        function DecidirCrearObstaculos() {
            tiempoHastaObstaculo -= deltaTime;
            if (tiempoHastaObstaculo <= 0) {
                ultimaPosicionObstaculo += 200;
                CrearObstaculo(ultimaPosicionObstaculo);
                tiempoHastaObstaculo = tiempoObstaculoMin + Math.random() * (tiempoObstaculoMax - tiempoObstaculoMin) / gameVel;
            }
        }

        function DecidirCrearQuesos() {
            tiempoHastaQueso -= deltaTime;
            if (tiempoHastaQueso <= 0) {
                ultimaPosicionQueso += 200;
                CrearQueso(ultimaPosicionQueso);
                tiempoHastaQueso = tiempoQuesoMin + Math.random() * (tiempoQuesoMax - tiempoQuesoMin) / gameVel;
            }
        }

        function MoverObstaculos() {
            for (var i = obstaculos.length - 1; i >= 0; i--) {
                if (obstaculos[i].posX < -obstaculos[i].clientWidth) {
                    obstaculos[i].parentNode.removeChild(obstaculos[i]);
                    obstaculos.splice(i, 1);

                } else {
                    obstaculos[i].posX -= CalcularDesplazamiento();
                    obstaculos[i].style.left = obstaculos[i].posX + "px";
                }
            }
        }

        function MoverQuesos() {
            for (var i = quesos.length - 1; i >= 0; i--) {
                if (quesos[i].posX < -quesos[i].clientWidth) {
                    quesos[i].parentNode.removeChild(quesos[i]);
                    quesos.splice(i, 1);
                } else {
                    quesos[i].posX -= CalcularDesplazamiento();
                    quesos[i].style.left = quesos[i].posX + "px";
                }
            }
        }
        function GanarPuntos() {
            if (score % 10 === 0) {
                score += 10;
            }

            textoScore.innerText = score.toString().padStart(3, '0');

            if (score == 80) {
                gameVel = 1.1;
                contenedor.classList.add("mediodia");
            } else if (score == 150) {
                gameVel = 1.2;
                contenedor.classList.add("tarde");
            } else if (score == 200) {
                gameVel = 1.3;
                contenedor.classList.add("noche");
            } else if (score == 300) {
                gameVel = 1.5;
                contenedor.classList.add("noche");

            }
            suelo.style.animationDuration = (3 / gameVel) + "s";
            techo.style.animationDuration = (3 / gameVel) + "s";
        }
        function GameOver() {
            Estrellarse();
            gameOver.style.display = "block";
        }

        function DetectarColision() {
            for (var i = obstaculos.length - 1; i >= 0; i--) {
                if (IsCollision(dino, obstaculos[i], 10, 30, 15, 20)) {
                    GameOver();
                }
            }

            for (var i = quesos.length - 1; i >= 0; i--) {
                if (IsCollision(dino, quesos[i], 10, 30, 15, 20)) {
                    quesos[i].parentNode.removeChild(quesos[i]);
                    quesos.splice(i, 1);
                    GanarPuntos();
                    MostrarMensajeQueso();
                }
            }
        }


        function MostrarMensajeQueso() {
            const mensajeQueso = document.querySelector(".mensaje-queso");
            const mensajeAleatorio = elementosCSS[Math.floor(Math.random() * elementosCSS.length)];
            mensajeQueso.textContent = mensajeAleatorio;
            mensajeQueso.style.display = "block";
            setTimeout(function () {
                mensajeQueso.style.display = "none";
            }, 2000);
        }


        function IsCollision(a, b, paddingTop, paddingRight, paddingBottom, paddingLeft) {
            var aRect = a.getBoundingClientRect();
            var bRect = b.getBoundingClientRect();

            return !(
                ((aRect.top + aRect.height - paddingBottom) < (bRect.top)) ||
                (aRect.top + paddingTop > (bRect.top + bRect.height)) ||
                ((aRect.left + aRect.width - paddingRight) < bRect.left) ||
                (aRect.left + paddingLeft > (bRect.left + bRect.width))
            );
        }
        var reiniciarBoton = document.querySelector("#reiniciar");
        reiniciarBoton.addEventListener("click", ReiniciarJuego);

        function ReiniciarJuego() {
            location.reload();
        }
    </script>
