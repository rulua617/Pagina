<script>  //****** GAME LOOP ********//

var time = new Date();
var deltaTime = 0;


if (document.readyState === "complete" || document.readyState === "interactive") {
    setTimeout(Init, 1);
} else {
    document.addEventListener("DOMContentLoaded", Init);
}

function Init() {
    time = new Date();
     
       
    Start();
    Loop();
 
}
 

function Loop() {
    deltaTime = (new Date() - time) / 1000;
    time = new Date();
    Update();
   
    requestAnimationFrame(Loop);
    
}

//****** GAME LOGIC ********//

var sueloY = 22;
var techoY = 22;
var velY = 0;
var impulso = 900;
var gravedad = 0;

var dinoPosX = 42;
var dinoPosY = sueloY;

var sueloX = 0;
var techoX = 0;
var velEscenario = 1280 / 3;
var gameVel = 1;
var score = 0;

var parado = false;
var saltando = false;

var tiempoHastaObstaculo = 3;
var tiempoObstaculoMin = 1;
var tiempoObstaculoMax = 1.8;
var obstaculos = [];

var tiempoHastaQueso = 3;
var tiempoQuesoMin = 1;
var tiempoQuesoMax = 1.8;
var quesos = [];

var tiempoHastaNube = 0.5;
var tiempoNubeMin = 0.7;
var tiempoNubeMax = 2.7;
var maxNubeY = 270;
var minNubeY = 100;
var nubes = [];
var velNube = 0.5;

var ultimaPosicionObstaculo = 0;
var ultimaPosicionQueso = 0;

var contenedor;
var dino;
var textoScore;
var suelo;
var gameOver;
var delay = 3; // Retraso en segundos
var techo;
const elementosHTML = [
    '<h1>',
    '<body>',
    '<html>',
    '<p>',
    '<a>',
    '<div>',
    '<span>',
    '<ul>',
    '<li>',
    '<strong>',
    '<em>',
    '<button>',
    '<form>',
    '<input>',
    '<table>',
    '<tr>',
    '<td>',
    '<img>',
];




function Start() {
    gameOver = document.querySelector(".game-over");
    suelo = document.querySelector(".suelo");
    techo = document.querySelector(".techo");
    contenedor = document.querySelector(".contenedor");
    
    textoScore = document.querySelector(".score");
    dino = document.querySelector(".dino");
    document.addEventListener("keydown", HandleKeyDown);
}

function Update() {
    if (parado) return;

    MoverDinosaurio();
    MoverTecho();
    MoverSuelo();
    DecidirCrearObstaculos();
    DecidirCrearNubes();
    DecidirCrearQuesos();
    MoverObstaculos();
   MoverQuesos();
   
    MoverNubes();
    DetectarColision();

    velY -= gravedad * deltaTime;
}

// Agregar controladores de eventos para deslizamiento t谩ctil
document.addEventListener("touchstart", handleTouchStart, { passive: false });
document.addEventListener("touchmove", handleTouchMove, { passive: false });

// Funci贸n para manejar inicio de toque
function handleTouchStart(event) {
    // Evitar que el evento t谩ctil se procese por defecto
    event.preventDefault();
    // Resto de tu l贸gica de inicio de toque
}

// Funci贸n para manejar movimiento de toque
function handleTouchMove(event) {
    // Evitar que el evento t谩ctil se procese por defecto
    event.preventDefault();
    // Resto de tu l贸gica de movimiento de toque
}


function HandleKeyDown(ev) {
    if (ev.keyCode == 32) {
        Saltar();
    }
}

function Saltar() {
    if (dinoPosY === sueloY) {
        saltando = true;
        velY = impulso;
        dino.classList.remove("dino-corriendo");
    }
}

function MoverDinosaurio() {
    dinoPosY += velY * deltaTime;
    if (dinoPosY < techoY) { // Cambia de sueloY a techoY para verificar el techo
        TocarTecho(); // Llama a la funci贸n TocarTecho si toca el techo
    } else if (dinoPosY < sueloY) { // Cambia de sueloY a techoY para verificar el techo
        TocarSuelo(); // Llama a la funci贸n TocarSuelo si toca el suelo
    }
    
    dino.style.bottom = dinoPosY + "px";
}
// Espera 3 segundos (2200 milisegundos) y luego oculta el elemento con la clase "ll"
setTimeout(function() {
    var elementos = document.getElementsByClassName("ll");
    if (elementos.length > 0) {
        elementos[0].style.display = "none";
    }
}, 3000);

function TocarTecho() {
    dinoPosY = techoY; // Cambia la posici贸n vertical del dinosaurio para que toque el techo
    velY = 0;
    if (saltando) {
        dino.classList.add("dino-corriendo");
    }
    saltando = false;
}

function TocarSuelo() {
    dinoPosY = sueloY; // Cambia la posici贸n vertical del dinosaurio para que toque el suelo
    velY = 0;
    if (saltando) {
        dino.classList.add("dino-corriendo");
    }
    saltando = false;
}
  




// Funci贸n para mover el dinosaurio hacia abajo
function DinoMoverAbajo() {
    if (dinoPosY > sueloY) {
        dinoPosY -= 10; // Ajusta la velocidad de movimiento vertical aqu铆
    }
}

// Event listener para las teclas "W" (arriba) y "S" (abajo)


var touchStartY = null;
var dinoStartY = sueloY; // Almacenar la posici贸n inicial del dinosaurio

// Event listeners para entrada t谩ctil
document.addEventListener("touchstart", handleTouchStart);
document.addEventListener("touchmove", handleTouchMove);
document.addEventListener("touchend", handleTouchEnd);

function handleTouchStart(event) {
    touchStartY = event.touches[0].clientY;
    dinoStartY = dinoPosY; // Guarda la posici贸n inicial del dinosaurio
}

function handleTouchMove(event) {
event.preventDefault();
    if (touchStartY === null) return;

    var touchEndY = event.touches[0].clientY;
    var deltaY = touchEndY - touchStartY;

    // Limita el movimiento vertical del dinosaurio
    var newDinoY = dinoStartY + deltaY;
    if (newDinoY < sueloY) newDinoY = sueloY;
   
    if (newDinoY + dino.clientHeight > contenedor.clientHeight) {
        newDinoY = contenedor.clientHeight - dino.clientHeight;
    }

    dinoPosY = newDinoY;
    dino.style.bottom = dinoPosY + "px";
}

function handleTouchEnd() {
    touchStartY = null;
}




function MoverSuelo() {
    sueloX += CalcularDesplazamiento();
    suelo.style.left = -(sueloX % contenedor.clientWidth) + "px";
}
function MoverTecho() {
    techoX += CalcularDesplazamiento();
    techo.style.left = -(techoX % contenedor.clientWidth) + "px";
}

function CalcularDesplazamiento() {
    return velEscenario * deltaTime * gameVel;
}

function Estrellarse() {
    dino.classList.remove("dino-corriendo");
    dino.classList.add("dino-estrellado");
    parado = true;
}

function DecidirCrearObstaculos() {
    tiempoHastaObstaculo -= deltaTime;
    if (tiempoHastaObstaculo <= 0) {
        CrearObstaculo();
    }
}
function DecidirCrearQuesos() {
    tiempoHastaQueso -= deltaTime;
    if (tiempoHastaQueso <= 0) {
        CrearQueso();
    }
}


function DecidirCrearNubes() {
    tiempoHastaNube -= deltaTime;
    if (tiempoHastaNube <= 0) {
        CrearNube();
    }
}

function CrearObstaculo() {
    var obstaculo = document.createElement("div");
    contenedor.appendChild(obstaculo);
    obstaculo.classList.add("cactus");
    if (Math.random() > 0.5) obstaculo.classList.add("cactus2");
    obstaculo.posX = contenedor.clientWidth;

    // Genera una posici贸n vertical aleatoria para el cactus
    var alturaMinima = 16; // Altura m铆nima
    var alturaMaxima = 250; // Altura m谩xima
    var posicionVertical = Math.random() * (alturaMaxima - alturaMinima) + alturaMinima;
    obstaculo.style.bottom = posicionVertical + "px";

    obstaculo.style.left = contenedor.clientWidth + "px";
    obstaculos.push(obstaculo);
    tiempoHastaObstaculo = tiempoObstaculoMin + Math.random() * (tiempoObstaculoMax - tiempoObstaculoMin) / gameVel;
}





function CrearQueso() {
    var queso = document.createElement("div");
    contenedor.appendChild(queso);
    queso.classList.add("queso");
    
    queso.posX = contenedor.clientWidth;

    var alturaMinima = 16;
    var alturaMaxima = 250;
    var posicionVertical = Math.random() * (alturaMaxima - alturaMinima) + alturaMinima;
    queso.style.bottom = posicionVertical + "px";

    queso.style.left = contenedor.clientWidth + "px";
    quesos.push(queso); 
    tiempoHastaQueso = tiempoQuesoMin + Math.random() * (tiempoQuesoMax - tiempoQuesoMin) / gameVel;
}

function DecidirCrearObstaculos() {
    tiempoHastaObstaculo -= deltaTime;
    if (tiempoHastaObstaculo <= 0) {
        ultimaPosicionObstaculo += 200; // Aumenta la posici贸n X en 200 (ajusta seg煤n tus necesidades)
        CrearObstaculo(ultimaPosicionObstaculo); // Pasa la 煤ltima posici贸n al crear el obst谩culo
        tiempoHastaObstaculo = tiempoObstaculoMin + Math.random() * (tiempoObstaculoMax - tiempoObstaculoMin) / gameVel;
    }
}

function DecidirCrearQuesos() {
    tiempoHastaQueso -= deltaTime;
    if (tiempoHastaQueso <= 0) {
        ultimaPosicionQueso += 200; // Aumenta la posici贸n X en 200 (ajusta seg煤n tus necesidades)
        CrearQueso(ultimaPosicionQueso); // Pasa la 煤ltima posici贸n al crear el queso
        tiempoHastaQueso = tiempoQuesoMin + Math.random() * (tiempoQuesoMax - tiempoQuesoMin) / gameVel;
    }
}






function CrearNube() {
    var nube = document.createElement("div");
    contenedor.appendChild(nube);
    nube.classList.add("nube");
    nube.posX = contenedor.clientWidth;
    
    nube.style.left = contenedor.clientWidth + "px";

    // Establece la altura m铆nima y m谩xima para las nubes
    var alturaMinima = 50;  // Ajusta la altura m铆nima seg煤n tus necesidades
    var alturaMaxima = 190; // Ajusta la altura m谩xima seg煤n tus necesidades

    nube.style.bottom = alturaMinima + Math.random() * (alturaMaxima - alturaMinima) + "px";

    nubes.push(nube);
    
    tiempoHastaNube = tiempoNubeMin + Math.random() * (tiempoNubeMax - tiempoNubeMin) / gameVel;
}


function MoverObstaculos() {
    for (var i = obstaculos.length - 1; i >= 0; i--) {
        if (obstaculos[i].posX < -obstaculos[i].clientWidth) {
            obstaculos[i].parentNode.removeChild(obstaculos[i]);
            obstaculos.splice(i, 1);
            
        } else {
            obstaculos[i].posX -= CalcularDesplazamiento();
            obstaculos[i].style.left = obstaculos[i].posX + "px";
        }
    }
}

function MoverQuesos() {
    for (var i = quesos.length - 1; i >= 0; i--) {
        if (quesos[i].posX < -quesos[i].clientWidth) {
            quesos[i].parentNode.removeChild(quesos[i]);
            quesos.splice(i, 1);
        } else {
            quesos[i].posX -= CalcularDesplazamiento();
            quesos[i].style.left = quesos[i].posX + "px";
        }
    }
}



function MoverNubes() {
    for (var i = nubes.length - 1; i >= 0; i--) {
        if (nubes[i].posX < -nubes[i].clientWidth) {
            nubes[i].parentNode.removeChild(nubes[i]);
            nubes.splice(i, 1);
        } else {
            nubes[i].posX -= CalcularDesplazamiento() * velNube;
            nubes[i].style.left = nubes[i].posX + "px";
        }
    }
}


function GanarPuntos() {
    if (score % 10 === 0) {  // Aumentar el puntaje de 10 en 10
        score += 10;
    }
    
    // Formatear el puntaje con ceros a la izquierda sin ning煤n car谩cter adicional
    textoScore.innerText = score.toString().padStart(3, '0');
    
    if (score == 80) {
        gameVel = 1.2;
        contenedor.classList.add("mediodia");
    } else if (score == 150) {
        gameVel = 1.3;
        contenedor.classList.add("tarde");
    } else if (score == 200) {
        gameVel = 1.6;
        contenedor.classList.add("noche");
    }
    suelo.style.animationDuration = (3 / gameVel) + "s";
    techo.style.animationDuration = (3 / gameVel) + "s";
}
function GameOver() {
    Estrellarse();
    gameOver.style.display = "block";
}

function DetectarColision() {
    for (var i = obstaculos.length - 1; i >= 0; i--) {
        if (IsCollision(dino, obstaculos[i], 10, 30, 15, 20)) {
            // Colisi贸n con cactus, el jugador pierde
            GameOver();
        }
    }

    for (var i = quesos.length - 1; i >= 0; i--) {
        if (IsCollision(dino, quesos[i], 10, 30, 15, 20)) {
            // El jugador recoge el queso
            quesos[i].parentNode.removeChild(quesos[i]);
            quesos.splice(i, 1);
            GanarPuntos(); 
            MostrarMensajeQueso();
            // Opcional: puedes aumentar el puntaje al recoger el queso
        }
    }
}


function MostrarMensajeQueso() {
    const mensajeQueso = document.querySelector(".mensaje-queso");
    const mensajeAleatorio = elementosHTML[Math.floor(Math.random() * elementosHTML.length)];
    
    mensajeQueso.textContent = mensajeAleatorio; // Agregar el mensaje aleatorio al contenido del elemento
    mensajeQueso.style.display = "block";
    setTimeout(function () {
        mensajeQueso.style.display = "none";
    }, 2000);
}

// Funci贸n para verificar si hay colisi贸n entre dos elementos
function IsCollision(a, b, paddingTop, paddingRight, paddingBottom, paddingLeft) {
    var aRect = a.getBoundingClientRect();
    var bRect = b.getBoundingClientRect();

    return !(
        ((aRect.top + aRect.height - paddingBottom) < (bRect.top)) ||
        (aRect.top + paddingTop > (bRect.top + bRect.height)) ||
        ((aRect.left + aRect.width - paddingRight) < bRect.left) ||
        (aRect.left + paddingLeft > (bRect.left + bRect.width))
    );
}


function IsCollision(a, b, paddingTop, paddingRight, paddingBottom, paddingLeft) {
    var aRect = a.getBoundingClientRect();
    var bRect = b.getBoundingClientRect();

    return !(
        ((aRect.top + aRect.height - paddingBottom) < (bRect.top)) ||
        (aRect.top + paddingTop > (bRect.top + bRect.height)) ||
        ((aRect.left + aRect.width - paddingRight) < bRect.left) ||
        (aRect.left + paddingLeft > (bRect.left + bRect.width))
    );
}
